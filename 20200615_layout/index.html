<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>layout</title>
	<link rel="stylesheet" href="../css/reset.css">
	<link rel="stylesheet" href="../css/jquery.bxslider.css">
	<script src="../js/jquery-3.1.1.min.js"></script>
	<script src="../js/jquery.bxslider.js"></script>
	<script>
		$(document).ready(function(){
			$(".slider").bxSlider();
		});
	</script>

	<style>
		body{background-image: url(../images/bg_grid.gif);}
		.boxWrap{width: 410px;_height: 210px;
		         background-color: skyblue;}
		.boxWrap .box1,
		.boxWrap .box2{width: 200px;height: 200px;
					   color: white;float:left;}
		.boxWrap .box1{background-color: red;}
		.boxWrap .box2{background-color: blue;}
		.box3{height: 200px;background-color: pink;
			  }
		.boxWrap:after{content:"";clear: both;display: block;}
		.clearfix:after{content:"";clear:both;display:block;}
		.box3:after{content:"입니다.";display: block;}
		.box3:before{content:"핑크는 ";display: block;}
		.visual {width: 100%; height: 500px;}
		.visual > ul { height: 100%; width: 100%;}
		.visual > ul > li {margin: 0 auto; width: 1200px;}
	</style>
</head>
<body>
	<div class="boxWrap clearfix">
		<div class="box1">box1</div>
		<div class="box2">box2</div>
	</div>

	<div class="box3">box3</div>

<style>
	.wrap1{width: 1000px;margin:10px auto;
		   background-color: pink;}
	.wrap1 .left,
	.wrap1 .right{width: 100px;height: 100px;
				  background-color: orange;}
	.wrap1 .left{float:left;}
	.wrap1 .right{float:right;}
</style>
<h3>1.float</h3>
<div class="wrap1 clearfix">
	<div class="left">left</div>
	<div class="right">right</div>
</div>

<style>
	.wrap2{width: 1000px;margin:0 auto;background-color: skyblue;}
	.wrap2 li{float:left;width: 20%;}
	.wrap2 li>a{display: block;
				text-align: center;
				line-height: 40px;}
	.wrap2 li>a:hover{background-color: blue;color: white;}
</style>
<h3>2.float nav</h3>
<div class="wrap2">
	<ul class="clearfix">
		<li><a href="#">menu1</a></li>
		<li><a href="#">menu2</a></li>
		<li><a href="#">menu3</a></li>
		<li><a href="#">menu4</a></li>
		<li><a href="#">menu5</a></li>
	</ul>
</div>

<style>
	.wrap3{width: 1000px;margin:0 auto;background-color: orange;}
	.wrap3 li{float:left;width: 20%;}
	.wrap3 li>a{display:block;
			    text-align: center;
			    line-height: 40px;}
	.wrap3 li>a:hover{background-color: yellow;color: black;}
	.logo{text-align: center;margin-bottom: 20px}
</style>
<h3>3.header</h3>
<div class="logo">
	<h2><a href="#">logo</a></h2>
</div>
<div class="wrap3">
	<ul class="clearfix">
		<li><a href="#">menu1</a></li>
		<li><a href="#">menu2</a></li>
		<li><a href="#">menu3</a></li>
		<li><a href="#">menu4</a></li>
		<li><a href="#">menu5</a></li>
	</ul>
</div>

<style>
	.gnbWrap{width: 1000px;margin:0 auto;background-color: skyblue;margin-bottom: 20px;}
	.gnbWrap li{float:left;width: 20%;}
	.gnbWrap li>a{display:block;
			    text-align: center;
			    line-height: 40px;}
	.gnbWrap li>a:hover{background-color: pink;color: white;}
	
	.logo{text-align: center;margin-bottom: 20px}
	.visual{margin-bottom: 20px;}
	.wrap4{width: 1000px;margin:0 auto;/*background-color: beige;*/}
	.wrap4 .aside,
	.wrap4 .content{background-color: yellow;}
	.wrap4 .aside{width: 300px;height: 400px;float:left;
		          margin-right:15px; margin-left: 30px}
	.wrap4 .content{width: 600px;height: 400px;float:left;}

</style>

<h3>4.float mainpage layout</h3>

<div class="logo">
	<h2><a href="#">logo</a></h2>
</div>
<div class="gnbWrap">
	<nav class="gnbMenu clearfix">
		<li><a href="#">menu1</a></li>
		<li><a href="#">menu2</a></li>
		<li><a href="#">menu3</a></li>
		<li><a href="#">menu4</a></li>
		<li><a href="#">menu5</a></li>
	</nav>
</div>

	<div class="visual">
		<ul class="slider">
			<li><img src="../images/pc01.jpg" alt=""></li>
			
		</ul>
	</div>

<div class="wrap4 clearfix">
	<div class="aside">aside</div>
	<div class="content">content</div>
</div>
</body>
</html>
