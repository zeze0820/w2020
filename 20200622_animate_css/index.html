<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>animate css</title>
	<link rel="stylesheet" href="../css/reset.css">
	<link rel="stylesheet" href="../css/animate.css">
	<script src="../js/wow.js"></script>
	<script>
		new WOW().init();
	</script>
	<style>
		/*body{background:url(../images/pc01.jpg);}*/
		.box{width: 500px;height: 130px;/*background: skyblue;*/
			 /*position: absolute;top:50%;margin-top: -65px;
			 left:50%;margin-left: -250px;*/text-align: center;}

		.gap{height: 2000px;}
		.wrap{padding: 50px 0;}
		.container{width: 1000px;margin:0 auto;}
		.container ul li{float:left;margin-right:25px;width:231.25px;
						 height: 231.25px;background: orange;border-radius:10px;}
		.container ul li:last-child{margin-right:0;}
		.gray{background: #ddd;}
		.circle{border-radius: 120px !important;}
	</style>
</head>
<body>
	<div class="box animated heartBeat">
		<h1>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quae, libero!</h1>
	</div>

	<div class="gap">
		
	</div>
	<div class="wrap gray">
		<div class="container">
			<ul class="clearfix">
				<li class="circle wow zoomIn" data-wow-delay="0">Lorem.</li>
				<li class="circle wow zoomIn" data-wow-delay="0.3s">Deserunt.</li>
				<li class="circle wow zoomIn" data-wow-delay="0.6s">Dignissimos!</li>
				<li class="circle wow zoomIn" data-wow-delay="0.9s">Quas.</li>
			</ul>
		</div>
	</div>
		<div class="container">
			<ul class="clearfix">
				<li class="wow bounceInLeft" data-wow-delay="1.0s">Lorem.</li>
				<li class="wow bounceInTop" data-wow-delay="1.2s">Deserunt.</li>
				<li class="wow bounceInDown" data-wow-delay="1.4s">Dignissimos!</li>
				<li class="wow bounceInRight" data-wow-delay="1.6s">Quas.</li>
			</ul>
		</div>
	<div class="wrap gray">
		<div class="container">
			<ul class="clearfix">
				<li class="wow pulse" data-wow-iteration="infinite"
				data-wow-delay="2.0s">Lorem.</li>
				<li class="wow pulse" data-wow-iteration="infinite"
				data-wow-delay="2.2s">Deserunt.</li>
				<li class="wow pulse" data-wow-iteration="infinite"
				data-wow-delay="2.4s">Dignissimos!</li>
				<li class="wow pulse" data-wow-iteration="infinite"
				data-wow-delay="2.6s">Quas.</li>
			</ul>
		</div>
	</div>	
</body>
</html>
