<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>position01</title>
	<link rel="stylesheet" href="../../css/reset.css">
	<script src="../../js/jquery-3.1.1.min.js"></script>
	<style>
		#parent1{width: 300px;height: 300px;background: #ccc;
				 margin:0 auto;position: relative;}
		#parent2{width: 200px;height: 200px;background: #ff0;margin:50px;}
		#child{width: 100px;height: 100px;background: #f00;position: absolute;
			   left: 20px;}
		.btnTop{position: fixed;right:10px;bottom:10px;
				background: #f00;width: 100px;height: 100px;border-radius:50%;}
	</style>
	<script>
		$(document).ready(function(){ //문서를 읽고 실행시킨다.
			var parent = $("#child").offsetParent();
			console.log(parent.attr("id")) //parent의 attribute 중 id 값이 무엇인가

			function hanPo(){
				var poChild = $("#child").position();
				var ofChild = $("#child").offset();
				$(".poX").html(poChild.left);
				$(".ofX").html(ofChild.left);
			}
			hanPo();

			$(window).resize(function(){ //화면크기가 변할때마다 함수를 또 실행시켜서 값을 출력
				hanPo();
			});

			$(".up").click(function(){
				$("#child").width("+=10").height("+=10"); //up 버튼을 누르면 width와 height가 10씩 커짐
			});
			$(".down").click(function(){
				$("#child").width("-=10").height("-=10"); //down 버튼을 누르면 width와 height가 10씩 작아짐
			});

			$(".btn").click(function(e){
				//e.preventDefault();
				// window.scrollTo(0,300);

				$("html,body").animate({scrollTop:0},1000); //버튼을 누르면 자연스럽게 올라감.
				return false; //맨 마지막에 써줘야 실행이 됨.
			});
		});
	</script>
</head>
<body>
	<div id="parent1">
		parent1
		<div id="parent2">
		parent2
		<div id="child">child</div>
	</div>
	</div>
	<div class="txt">
		child position x : <span class="poX">0</span>px<br>
		child offset x : <span class="ofX">0</span>px<br>
	</div>
	<button class="up">키우기</button>
	<button class="down">낮추기</button>
	<div style="height: 2000px;"></div>
	<div class="btnTop">
		<a href="#parent1" class="btn">위로올라가기</a>
	</div>
</body>
</html>
