<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>문서 제목</title>
</head>
<body>
	<script>
		for(var i=0;i<10;i++){
			var m = Math.random()*100; //0~1사이의 값
			var n = Math.floor(m); //소수점 아래 버리기
			document.write(n+"<br>");
		}
	</script>
</body>
</html>
