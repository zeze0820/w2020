<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>구구단</title>
	<style>
		.box{float:left;width: 150px;}
	</style>
</head>
<body>
	<script>
		var x,y;
		for(x=2;x<=9;x++){
			document.write("<div class='box'>");

			document.write("<h2>")
			document.write(x + "단 <br>");
			document.write("</h2>")
			for(y=1;y<=10;y++){
				document.write(x + " x " + y + " = " + x*y + "<br>");
			}
			document.write("</div>");
		}
	</script>
	<script>
		//1부터 100까지 수 중 3의 배수 합 구하기
		var x = 0;
		var sum = 0;
		while(x<10){ //true:1. false:0
			x = x + 3;
			sum = sum + x;
		}
		document.write(sum)
	</script>
</body>
</html>
