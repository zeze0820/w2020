<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>dom_document object model</title>
	<script>
		function change(){
			var span = document.getElementById("mySpan");
			span.style.color = "green";

			// document.getElementById("mySpan").style.color = "green";(같은 문장)
		}
		function reset(){
			var span = document.getElementById("mySpan");
			span.style.color = "red";
		}
		function inChange(){
			var p = document.getElementById("myP");
			p.innerHTML = "나의 <img src='../../images/testimg.jpg'>여행지";
		}
		function reChange(){
			var p = document.getElementById("myP");
			p.innerHTML = "이것은 <span id=\"mySpan\" style='color:red'>문장입니다.</span>";
		}
	</script>
</head>
<body>
	<p style="color:blue" id="myP">이것은 <span id="mySpan" style="color:red">문장입니다.</span></p>
	
	<button type="button" onclick="change()">색상변경</button> <!-- change라는 함수 실행 -->
	<a href="#" onclick="reset()">초기값</a> <!-- reset이라는 함수 실행 -->
	<div onclick="inChange()">내용변경</div>
	<div onclick="reChange()">내용초기</div>

	<button onclick="this.style.background='orange'">버튼</button>
	<button onclick="bChange(this,'30px','red')">버튼</button>
	<button onclick="bChange(this,'40px','skyblue')">버튼1</button>
	<div onclick="bChange(this,'50px','blue')">변경</div>
	<script>
		function bChange(obj,size,color){ //변수 이름 설정
			obj.style.color = color;
			obj.style.fontSize = size;
		}
	</script>

	<button type="button" onclick="alertBtn()">경고</button>
	<input type="text" id="input" value="포커스 되는 곳">
	<script>
		function alertBtn(){
			var text = "안녕하세요\n"; //n:줄바꿈
			text += "만나서 반가워요\n" //text = text + _____
			text += "저는 신지혜입니다"
			alert(text);

			document.getElementById("input").focus(); //focus:클릭했을 때 커서 깜빡이는 것
		}
	</script>
</body>
</html>
