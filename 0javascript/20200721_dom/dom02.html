<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>dom2</title>
</head>
<body>
	Lorem ipsum dolor sit <span class="text">amet</span>, consectetur adipisicing elit. Ipsa repellat enim <span class="text">delectus</span> praesentium cum minima iste amet <span>harum</span> rem debitis.
	<div onclick="change()">태그변경</div>
	<div onclick="cChange()">클래스변경</div>
	<script>

		function change(){
			var span = document.getElementsByTagName("span");
			console.log(span.length);
			//span[0].style.color = "red";
			for(var i=0;i<span.length;i++){
				span[i].style.color="red";
				span[i].style.fontWeight="bold";
			}
		}

		function cChange(){
			var span = document.getElementsByClassName("text");
			//span[0].style.color = "red";
			for(var i=0;i<span.length;i++){
				span[i].style.color="orchid";
				span[i].style.fontWeight="bold";
			}
		}
		//change();
	</script>
</body>
</html>
