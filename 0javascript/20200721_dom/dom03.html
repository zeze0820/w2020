<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>dom</title>
	<script>
		function change(){
			var span = document.getElementsByTagName("span");
			for(i=0;i<4;i++){
				span[i].style.color = "blue";
				span[i].style.fontSize = "2em";
				span[i].style.fontWeight = "";
				// document.getElementsByTagName("span")[i].style.color = "blue"; 위와 같은 말
			}
		}
	</script>
</head>
<body>
	<h3>
		내가 좋아하는 과일
		<button type="button" onclick="change()">누르세요</button>
	</h3>
	Lorem ipsum dolor sit amet, <span>사과</span> adipisicing elit. Molestias <span>키위</span>laborum similique rem autem sed minima excepturi? Voluptas quis<span>포도</span> sapiente quos nihil culpa officia <span>자두</span>esse tenetur, eaque ipsam vel quaerat suscipit.
</body>
</html>
