<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>문서 제목</title>
	<link rel="stylesheet" href="../../css/reset.css">
	<script src="../../js/jquery-3.1.1.min.js"></script>
	<script>
		//<next button 만들기>
		//1. next btn제작
		//2. slideNext 함수 제작
		//3. next button 클릭시 증감연산자 작동여부
		//4. 함수 내 current / i = current + 1 제작
		//5. current banner dom 구하고 animation 실행
		//6. next banner dom 구하고 animation 실행
		//7. if(i==3) i=0; i값 제어
		//8. 함수 내 i값을 current에 대입(current = i;)

		$(function(){
			var current = 0;
			var banner = $("#wrapper li");
			var i;

			function slideNext(){
				// current++;
				// console.log(current);
				i = current + 1; //다음 배너값 구하기 current 0 1 2
				if(i==3){
					i = 0;
				}

				var currentEl = banner.eq(current); //현재 배너
				var nextEl = banner.eq(i); //다음 배너

				currentEl.css({left:0}).stop().animate({left:"-100%"},1000);
				nextEl.css({left:"100%"}).stop().animate({left:0},1000);

				current = i; //최종 현재값
				console.log(current);

			}
			function slidePrev(){
				// current--;
				// console.log(current);
				i = current - 1;
				if(i==-1){
					i = 2;
				}

				var currentEl = banner.eq(current); //현재 배너
				var nextEl = banner.eq(i); //다음 배너

				currentEl.css({left:0}).stop().animate({left:"100%"},1000);
				nextEl.css({left:"-100%"}).stop().animate({left:0},1000);

				current = i; //최종 현재값
				console.log(current);
			}
			
			$(".bt_next").click(function(){
				slideNext();
			});

			$(".bt_prev").click(function(){
				slidePrev();
			});
		});

	</script>
	<style>
		img{display:block;width: 500px;}
		#wrapper{width: 500px;height: 238px;margin:20px auto;
				 background-color: skyblue;}
		#wrapper ul{width: 500px;height: 208px;position: relative;overflow:hidden;}
		#wrapper li{position: absolute;left:100%;}
		#wrapper li:nth-child(1){left:0;}
	</style>
</head>
<body>
	<div id="wrapper">
		<ul>
			<li><img src="../../images/pc01.jpg" alt=""></li>
			<li><img src="../../images/pc02.jpg" alt=""></li>
			<li><img src="../../images/pc03.jpg" alt=""></li>
		</ul>
		<div class="btn">
			<span class="bt_prev">이전</span>
			<span class="bt_next">다음</span>
		</div>
	</div>
</body>
</html>
